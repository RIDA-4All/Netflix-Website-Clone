<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up Page</title>
    <link rel="icon" type="image/png" href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-2048x2048-yj41gpvr.png">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <nav>
        <a href="#">
            <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456"
                alt="logo of Netflix">
        </a>
    </nav>
    <div class="signup">
        <h2>Sign Up</h2>

        <form>
            <div class="form">
                <input type="text" required>
                <label>First Name</label>
            </div>
            <div class="form">
                <input type="text" required>
                <label>Last Name</label>
            </div>
            <div class="form">
                <input type="email" required>
                <label>Email or Phone Number</label>
            </div>
            <div class="form">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="form">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <small>
            Already have an account?
            <a href="login.html">Log in</a></p>
       </small>
        
    </div>
</body>

</html>
